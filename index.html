<body>
    <h1>poem title</h1>
    <p>Make sure you have potatos in every meal</p>
    <p>For they're versatile and oh so fulfilling.</p>
    <p> In soups and stews, they'll make a hearty feel,</p>   
    <p> And mashed or fried, they'll make your taste buds thrilling.</p>
    <p> Hunted by pineapples</p>
